<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>

    <table style="border-collapse: collapse; width: 70%; text-align: center; align-items: center; position: absolute; top: 100px; left: 150px; background: rgb(226, 251, 255);">

        <caption style="font-size: 20pt; text-transform: uppercase; font-weight: bold;">Exercise 1, Creating Table</caption>

        <thead style="height: 50px; border-radius: 5px;">
            <tr>
                <th colspan="4" style="text-align: right; font-size: 40pt; padding: 15px;">123</th>
            </tr>
        </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>

                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td>/</td>
                </tr>
            </tbody>
    </table>        
        
</body>

<style>

    table, th, td{
        border: 3px solid rgb(0, 208, 201);

    }

    td{
        height: 50px;
        font-size: 30pt;
    }
</style>

</html>
